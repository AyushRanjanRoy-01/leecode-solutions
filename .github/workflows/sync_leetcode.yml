name: Sync LeetCode Solutions

on:
  # Manual trigger
  workflow_dispatch:

  # Schedule: daily at 3 AM UTC
  schedule:
    - cron: "*/5 * * * *"

  # Trigger on pull request events
  pull_request:
    branches:
      - main  # Trigger when PR targets main branch
    types: [opened, synchronize, reopened] # Also on updates to PRs

  # Trigger when code is pushed to main after PR merge
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install LeetCode CLI
        run: |
          npm install -g leetcode-cli

      - name: Configure LeetCode CLI
        run: |
          leetcode user -c ${{ secrets.LEETCODE_SESSION }}

      - name: Fetch Accepted Solutions
        run: |
          mkdir -p solutions
          leetcode show --all --format=json > solutions/accepted.json

      - name: Commit & Push
        run: |
          git config --global user.name "leetcode-bot"
          git config --global user.email "bot@example.com"
          git add solutions/
          git commit -m "Auto-sync LeetCode solutions"
          git push || echo "No changes to commit"

