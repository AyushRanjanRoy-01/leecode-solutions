name: Sync LeetCode Solutions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily at 3 AM UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/skygragon/leetcode-cli.git
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

      - name: Configure LeetCode CLI
        run: |
          python -m leetcode config -s cookie.LEETCODE_SESSION ${{ secrets.LEETCODE_SESSION }}
          python -m leetcode config -s cookie.csrftoken ${{ secrets.LEETCODE_CSRF_TOKEN }}

      - name: Fetch Accepted Solutions
        run: |
          mkdir -p solutions
          python -m leetcode dump -o solutions --only-accepted

      - name: Commit & Push
        run: |
          git config --global user.name "leetcode-bot"
          git config --global user.email "bot@example.com"
          git add solutions/
          git commit -m "Auto-sync LeetCode solutions"
          git push

